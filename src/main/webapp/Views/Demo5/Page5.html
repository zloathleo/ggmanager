<script type="text/javascript">

    function LoadChart() {
        option = {
            tooltip: {
                trigger: 'axis'
            },
            toolbox: {
                show: true,
                y: 'bottom',
                feature: {
                    saveAsImage: { show: true }
                }
            },
            calculable: true,
            legend: {
                data: ['人数', '0<=d<1', '1<=d<2', '2<=d<5', '5<=d<10', '10<=d<15', '15<=d<20']
            },
            xAxis: [
        {
            type: 'category',
            splitLine: { show: false },
            data: ['0<=d<1', '1<=d<2', '2<=d<5', '5<=d<10', '10<=d<15', '15<=d<20']
        }
    ],
            yAxis: [
        {
            type: 'value',
            position: 'right'
        }
    ],
            series: [
        {
            name: '人数',
            type: 'bar',
            barWidth: 50,
            data: [4521, 2017, 1321, 223,122, 72]
        },
        {
            name: '剂量占比',
            type: 'pie',
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            radius: '50%', //饼图的半径大小  
            center: ['60%', '40%'], //饼图的位置

                normal: {
                    labelLine: {
                        length: 20
                    }

                { value: 1.2, name: '15<=d<20' }

    ]
