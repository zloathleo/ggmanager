<script type="text/javascript">
    $(document).ready(function () {
        LoadChart();
    });

    function LoadChart() {
        var option = {
            title: {
                x: 'center',
                text: '任务剂量分析图',
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            tooltip: {
                trigger: 'axis',
                formatter: '{b}<br>{c0}mSv'
            },
            calculable: true,
            grid: {
                borderWidth: 0,
                y: 80,
                y2: 60
            },
            xAxis: [
        {
            type: 'category',
            show: false,
            data: ['任务1', '任务2', '任务3', '任务4', '任务5', '任务6', '任务7', '任务8', '任务9', '任务10', '任务11']
        }
    ],
            yAxis: [
        {
            type: 'value',
            show: false
        }
    ],
            series: [
        {
            name: '任务剂量',
            type: 'bar',
            itemStyle: {
                normal: {
                    color: function (params) {
                        var colorList = [
                          '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                           '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                           '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                        ];
                        return colorList[params.dataIndex]
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{b}\n{c}'
                    }
                }
            },
            data: [211.5, 181.5, 281.5, 581.5, 123.5, 33.5, 56.5, 79.8, 12.1, 9.12, 27.12]
        }
    ]
        };
        var myChart0 = echarts.init(document.getElementById('main'));

        myChart0.on('click', function (param) {
            easyuiViewDialog("子任务", "Page8.html", 1000, 500);
        });
        myChart0.on('click', eConsole);  
    }
